{% extends 'base.html' %}

{% block bodyblock %}

    <div class="container">
        <br>
        <h3 class="content">Gender classification</h3>
    </div>
    <div class="container">
        <form action="#" method="POST" enctype="multipart/form-data">
            <label for="upload">Upload to predict</label>
            <input type="file" id="upload" name="image" required="True">
            <input type="submit" value="upload & predict">
        </form>

    </div>
    <br>
    {% if fileupload %}

        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="{{url_for('static',filename='upload/')}}{{ img_name }}" alt="genderapp" width= "400" height="300">

                </div>
                <div class="col-md-6">
                    <img src="{{url_for('static',filename='predict/')}}{{ img_name }}" alt="genderapp" width= "400" height="300">

                </div>

            </div>

        </div> 
    

    {% endif %}

{% endblock  %}
